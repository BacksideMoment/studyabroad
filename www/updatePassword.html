<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/LTE/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/LTE/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="lib/LTE/dist/css/skins/_all-skins.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body class="skin-blue">
  <div class="wrapper" style="height: auto;">
    <!-- header -->
    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">
            <li class="dropdown notifications-menu">
              <a href="notify.html" class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-bell-o"></i>
                <span class="label bg-red">10</span>
              </a>
              <ul class="dropdown-menu">
                <li class="header">You have 10 notifications</li>
              </ul>
            </li>
            <li>
              <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- aside -->
    <aside class="main-sidebar">
      <section class="sidebar">
        <div class="user-panel">
          <div class="pull-left image">
            <img src="../../dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
          </div>
          <div class="pull-left info">
            <p id="userName"></p>
          </div>
        </div>
        <ul class="sidebar-menu">
          <li class="treeview">
            <a href="#">
              <i class="fa fa-gears"></i> <span>ユーザー設定</span>
              <span class="pull-right-container">
                <i class="fa fa-angle-down pull-right"></i>
              </span>
            </a>
            <ul class="treeview-menu">
              <li>
                <a href="updatePassword.html">
                  <i class="fa fa-exclamation"></i> パスワードの変更
                </a>
              </li>
              <li>
                <a href="configure/password.html">
                  <i class="fa fa-envelope"></i> メールアドレスの変更
                </a>
              </li>
            </ul>
          </li>
          <li class="treeview">
            <a href="#">
              <i class="fa fa-edit"></i> <span>ブログ関連</span>
              <span class="pull-right-container">
                <i class="fa fa-angle-down pull-right"></i>
              </span>
            </a>
            <ul class="treeview-menu">
              <li>
                <a href="blog/add.html">
                  <i class="fa fa-pencil"></i> ブログを書く
                </a>
              </li>
              <li>
                <a href="bolg/list.html">
                  <i class="fa fa-list"></i> 最新のブログを見る
                </a>
              </li>
            </ul>
          </li>
          <li class="treeview">
            <a href="#">
              <i class="fa fa-calendar"></i> <span>スケジュール関連</span>
              <span class="pull-right-container">
                <i class="fa fa-angle-down pull-right"></i>
              </span>
            </a>
            <ul class="treeview-menu">
              <li>
                <a href="scedule/add.html">
                  <i class="fa fa-pencil"></i> スケジュールを書く
                </a>
              </li>
              <li>
                <a href="scedule/list.html">
                  <i class="fa fa-list"></i> スケジュールを確認する
                </a>
              </li>
            </ul>
          </li>
          <li class="treeview">

            <a type="button" href="#" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-sign-out"></i> <span> ログアウト</span>
            </a>
          </li>
        </ul>
      </section>
      <!-- /.sidebar -->
    </aside>
  
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-red">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><strong><i class="fa fa-exclamation"></i> Log out</strong></h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal"><strong>Close</strong></button>
            <button id="logout" type="button" class="btn btn-lg bg-red col-md-4"><i class="fa fa-check"></i> <strong>ログアウトする</strong></button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- content -->
    <div class="content-wrapper">
      <div class="row">
        <div class="col-md-12">
          <div class="box no-border">
            <div class="box-header text-center bg-green">
              <h2><i class="fa fa-check"></i><strong> PASSWORD変更</strong></h2>
            </div>
          </div>
          <div class="box-body">
            <div id="flashMessage"></div>
            <div class="form-group">
              <label class="col-md-3 control-label">現在のPASSWORD</label>
              <div class="col-md-4">
                <input id="oldPassword" type="password" class="form-control" value=""/>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-md-3 control-label">新しいPassword</label>
              <div class="col-md-4">
                <input id="newPassword" type="password" pattern="" class="form-control" value=""/>
              </div>
            </div>
            
          </div>
          
          <div class="box-footer">
              <button id="updatePassword" type="submit" class="btn btn-block bg-green">
                <i class="fa fa-check"></i> 
                <strong>新しいパスワードを設定する</strong>
              </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap -->
  <script src="lib/LTE/plugins/jQuery/jQuery-2.1.4.min.js"></script>
  <script src="lib/LTE/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="lib/LTE/dist/js/app.min.js"></script>
  
  <!-- common -->
  <script src="js/common.js"></script>
  
  
</body>
</html>
