<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/LTE/plugins/jQuery/jQuery-2.1.4.min.js"></script>
  <script src="lib/LTE/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="lib/LTE/dist/js/app.min.js"></script>
  <script src="js/fastclick.js"></script>
  <script src="js/common.js"></script>
  <script src="js/authenticate.js"></script>
  <script src="js/display.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="lib/LTE/bootstrap/css/bootstrap.min.css">
  <!-- AdminLTE -->
  <link rel="stylesheet" href="lib/LTE/dist/css/AdminLTE.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  
</head>
<body>
  <div class="row">
    <div class="col-md-12">
      <div class="box no-border">
        <div class="box-header text-center bg-red">
          <h1>
            <i class="fa fa-plus"></i> <i class="fa fa-user"></i>
            <strong>Sign in</strong>
          </h1>
        </div>
      </div>
      <div class="box-body">
        <!-- flashMessage --> 
        <div id="flashMessage"></div>
        
        <!-- form -->
        <form action="#" role="form" class="form-horizontal" id="registerForm" method="post" accept-charset="utf-8">
          <!-- email -->
          <div class="form-group">
            <label class="col-md-3 control-label">Emai</label>
            <div class="col-md-4">
              <input id="email" type="email" class="form-control" value=""/>
            </div>
          </div>
          
          <!-- password -->
          <div class="form-group">
            <label class="col-md-3 control-label">Password</label>
            <div class="col-md-4">
              <input id="password" type="password" pattern="" class="form-control" value=""/>
            </div>
          </div>
          
          <!-- error -->
          <div id="error"></div>
        </div>
        
        <!-- submit -->
        <div class="box-footer">
          <div class="form-group">
            <button id="registerFormBtn" type="button" class="btn btn-block bg-red col-md-offset-4">
              <i class="fa fa-check"></i>
              <strong>Sign in</strong>
            </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
