<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  
  <!-- css -->
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="components/loader.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="lib/LTE/bootstrap/css/bootstrap.min.css">
  <!-- AdminLTE -->
  <link rel="stylesheet" href="lib/LTE/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="lib/LTE/dist/css/skins/_all-skins.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- css -->
  <script src="components/loader.js"></script>
  <script src="lib/LTE/plugins/jQuery/jQuery-2.1.4.min.js"></script>
  <script src="lib/LTE/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="lib/LTE/dist/js/app.min.js"></script>
  <script src="js/fastclick.js"></script>

</head>
<body class="skin-blue">
  <div class="wrapper">
    <!-- header -->
    <header class="main-header" id="main-header"></header>
    <!-- aside -->
    <aside class="main-sidebar" id="main-sidebar"></aside>
    <!-- Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel"></div>

    <div class="content-wrapper">
      <div class="row">
        <div class="col-md-12">
          <div class="box no-border">
            <div class="box-header text-center bg-blue">
              <h2>
                <i class="fa fa-edit"></i> 日記の投稿
              </h2>
            </div>
          </div>
          <div class="box-body">
            <div class="box-content">
            <!-- flashMessage --> 
            <div id="flashMessage"></div>
              <div class="form-group">
                <!-- title -->
                <div class="form-group">
                  <label class="col-md-3 control-label">タイトル</label>
                  <div class="col-md-4">
                    <input id="title" type="text" class="form-control" value=""/>
                  </div>
                </div>
              </div>
              
              <div class="form-group">
                <!-- body -->
                <div class="form-group">
                  <label class="col-md-3 control-label">内容</label>
                  <div class="col-md-4">
                    <textarea id="body" class="form-control" rows="6" /></textarea>
                  </div>
                </div>
              </div>
              
              <!-- submit -->
              <div class="box-footer">
                <button type="submit" onclick="postCheckDiary();" id="diaryPostBtn" class="btn btn-block bg-navy col-md-6 col-md-offset-2"><i class="fa fa-edit"></i> 投稿する</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="box-footer">
          <a href="diaryList.html" class="btn btn-block bg-orange">
            <i class="fa fa-check"></i> 
            <strong>みんなの日記を見る</strong>
          </a>
        </div>
        <div class="box-footer">
          <a href="myDiaryList.html" class="btn btn-block bg-maroon">
            <i class="fa fa-list"></i> 
            <strong>自分が投稿した日記一覧</strong>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/default.js"></script>
  <script src="js/common.js"></script>
  <!--<script src="js/jquery.diary.js"></script>-->
  
  
  
</body>
</html>
