<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/LTE/plugins/jQuery/jQuery-2.1.4.min.js"></script>
  <script src="lib/LTE/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="lib/LTE/dist/js/app.min.js"></script>
  <script src="js/fastclick.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="components/loader.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="lib/LTE/bootstrap/css/bootstrap.min.css">
  <!-- AdminLTE -->
  <link rel="stylesheet" href="lib/LTE/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="lib/LTE/dist/css/skins/_all-skins.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body class="skin-blue sidebar-mini">
  <div class="wrapper">
    <!-- header -->
    <header class="main-header" id="main-header"></header>
    <!-- aside -->
    <aside class="main-sidebar" id="main-sidebar"></aside>
    <!-- Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel"></div>

    <div class="content-wrapper">
      <div class="row">
        <div class="col-md-12">
          <div id="flashMessage"></div>
          <div class="box no-border">
            <div class="box-content">
              <a href="configure.html" class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box bg-green">
                  <span class="info-box-icon">
                    <i class="fa fa-gears"></i>
                  </span>
                  <div class="info-box-content">
                    <span class="info-box-text"><strong>ユーザー設定</strong></span>
                    <div class="progress">
                      <div class="progress-bar" style="width: 100%"></div>
                    </div>
                    <span class="progress-description">
                    メールアドレス変更など、<br>
                    ユーザー情報の変更を行います。
                    </span>
                  </div>
                </div>
              </a>
              <a href="diary.html"  class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box bg-blue">
                  <span class="info-box-icon">
                    <i class="fa fa-edit"></i>
                  </span>
                  <div class="info-box-content">
                    <span class="info-box-text"><strong>日記</strong></span>
                    <div class="progress">
                      <div class="progress-bar" style="width: 100%"></div>
                    </div>
                    <span class="progress-description">
                      最新の動向を知ろう
                    </span>
                  </div>
                </div>
              </a>
            
              <a href="schedule.html"  class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box bg-teal">
                  <span class="info-box-icon">
                    <i class="fa fa-calendar"></i>
                  </span>
                  <div class="info-box-content">
                    <span class="info-box-text"><strong>スケジュール</strong></span>
                    <div class="progress">
                      <div class="progress-bar" style="width: 100%"></div>
                    </div>
                    <span class="progress-description">
                    効率良くスケジュールを組み、<br>
                    充実した毎日を送ろう
                    </span>
                  </div>
                </div>
              </a>
              
              <a href="notify.html"  class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box bg-red">
                  <span class="info-box-icon">
                    <i class="fa fa-bell-o"></i>
                  </span>
                  <div class="info-box-content">
                    <span class="info-box-text"><strong>運営局からのお知らせ</strong></span>
                    <div class="progress">
                      <div class="progress-bar" style="width: 100%"></div>
                    </div>
                    <span class="progress-description">
                    大学やサポート事務局からの<br>
                    通知などは定期的にチェック
                    </span>
                  </div>
                </div>
              </a>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/default.js"></script>
  <script src="js/common.js"></script>
</body>
</html>
